<!doctype html>
{% load widget_tweaks %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_exchange/styles.css' %}">
    <link rel="stylesheet" href="{% static 'book_exchange/user_buy_page.css' %}">
    <title>Textbook Exchange - Buy</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link disabled">Buy</a>
            <a class="nav-link disabled">Sell</a>
            <a class="nav-link disabled">Account</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="py-5 container">
        <div class="row align-items-center">
            <div class="col-12 col-md-9 col-lg-5 mx-auto">
                <div class="card border">
                  <div class="card-body">
                    <div class="mb-3">
                      <h1 class="text-center mb-3">Seller Book Listing</h1>
                    </div>
                    <!--  <form action = "" method = "post">
                        {% csrf_token %}
                        {{ sellForm.as_ul }}
                        <input type="submit" value=Submit>
                    </form>
                    <form action = "" method = "post">
                        {% csrf_token %}
                        {{ bookForm.as_ul }}
                        <input type="submit" value=Submit>
                    </form> -->
                    <form action = "" method = "post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <input type="text" name="title" maxlength="255" required="" id="id_title" placeholder="Book Title" class="form-control form-control-lg">
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                        <div class="form-floating mb-3">
                            <input class="form-control" placeholder="{Edition_#}" type="number" name="edition" value="0" required="" id="id_edition">
                            <label for="id_edition">Edition #</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="ISBN" maxlength="100" required="" id="id_ISBN" placeholder="{ISBN}">
                            <label for="id-isbn">ISBN #</label>
                        </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="author_first_name" maxlength="100" required="" id="id_author_first_name" placeholder="{Author_First_Name}">
                            <label for="id-author_first_name">Author First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" type="text" name="author_last_name" maxlength="100" required="" id="id_author_last_name" placeholder="{Author_Last_Name}">
                            <label for="input-author_last_name">Author Last Name</label>
                        </div>
                            <select class="form-select mb-3" name="book_condition" aria-label="Default select" id="id_book_condition">
                            <option selected>Book Condition</option>
                            <option value="1">Excellent</option>
                            <option value="2">Good</option>
                            <option value="3">Fair</option>
                            <option value="4">Poor</option>
                        </select>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="subject" maxlength="100" required="" id="id_subject" placeholder="Subject">
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="topic" maxlength="100" required="" id="id_topic" placeholder="Topic">
                        </div>
                        <div class="d-flex py-2">
                        <h2 class="text-muted" id="small-edition">USD $ </h2>
                        <div class="col-auto ms-3" >
                            <input type="number" class="form-control py-2" name="price" value="0" step="any" required="" id="id_price" placeholder="Enter Price">
                        </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea name="comment" class="form-control" rows="5" required="" id="id_comment"></textarea>
                            <label for="id_comment" class="form-label">Description</label>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="file" name="cover" accept="image/*" id="id_cover">
                            <label for="id_cover" class="form-label text-muted">Upload Pictures</label>
                        </div>
                        <div class="card-body align-items-center d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="Create Listing">
                        </div>
                    </form>
                  </div>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
