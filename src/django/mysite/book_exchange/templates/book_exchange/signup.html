<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Textbook Exchange - Signup</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'book_exchange/Signup.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main>
      <section class="py-5 container">
        <div class="col-12 col-md-9 col-lg-4 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body align-items-center d-grid gap-2">
              <h2 class="text-center mb-3">Sign up for your account</h2>
              <!--Username and Password Form-->  
              <form class="login">
				  <div class="form-floating mb-3 signup_box form-group">
                    <input type="text" class="form-control" id="input-email" placeholder="{Email_Input}" required>
                    <label for="input-email">Email</label>
                  </div>
                  <div class="form-floating mb-3 login_box form-group">
                    <input type="text" class="form-control" id="input-username" placeholder="{Username_Input}" required>
                    <label for="input-username">Username</label>
                  </div>
                  <div class="form-floating mb-3 login_box form-group">
                    <input type="text" class="form-control" id="input-password" placeholder="{Password_Input}" required>
                    <label for="input-password">Password</label>
                  </div>
				  <div class="form-floating mb-3 login_box form-group">
                    <input type="text" class="form-control" id="input-password" placeholder="{Renter Password_Input}" required>
                    <label for="input-password">Renter Password</label>
                  </div>
                <!--Signup Button-->
                <button type="submit" onclick="location.href = 'signin.html';" class="btn btn-primary" value="Submit">
                  <i class='bx bx-log-in'></i>
                  signup
                </button>
              </form>
			  
              <div id="my-signup2"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
   
  </body>
</html>
</html>
