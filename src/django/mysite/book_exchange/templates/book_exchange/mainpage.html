<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>Textbook Exchange - Main</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'book_exchange/mainpage.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <!-- boxicon -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <div class = "sidebar">
            <div class="home_content">
        </div>
        <main>
            <section class="py-5 container">
              <div class="col-12 col-md-9 col-lg-6 mx-auto">
                <div class="card shadow-sm">
                  <div class="card-body align-items-center d-grid gap-2">
                    <!--Title Card-->
                    <h2 class="text-center mb-3">Welcome to the Textbook Exchange, what would you like to do?</h1>
                    <!--Navigation Buttons-->
                    <button type="button" onclick="location.href = 'profile.html';" class="btn btn-primary">
                      <i class='bx bx-user'></i>
                      View Profile
                    </button>
                    <button type="button" onclick="location.href = 'profile-edit.html';" class="btn btn-primary">
                      <i class='bx bx-cog'></i>
                      View Profile Settings
                    </button>
                    <button type="button" onclick="location.href = 'User_Sell_Forum.html';" class="btn btn-primary">
                      <i class='bx bx-chalkboard'></i>
                      Sell Used Books
                    </button>
                    <button type="button" onclick="location.href = 'User_Buy_Page.html';" class="btn btn-primary">
                      <i class='bx bx-chalkboard'></i>
                      Buy Used Books
                    </button>
                    <button type="button" onclick="location.href = 'signin.html';" class="btn btn-primary">
                      <i class='bx bx-log-out'></i>
                        Log Out
                    </button>
                  </div>
                </div>
              </div>
            </section>
        </main>
        <script>
            let btn = document.querySelector("#btn");
            let sidebar = document.querySelector(".sidebar");

            btn.onclick = function(){
                sidebar.classList.toggle("active");
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
