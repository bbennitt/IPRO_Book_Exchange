<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_exchange/styles.css' %}">
    <link rel="stylesheet" href="{% static 'book_exchange/user_buy_page.css' %}">
    <title>Textbook Exchange - Buy</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="User_Buy_Page.html">Buy</a>
            <a class="nav-link" href="User_Sell_Forum.html">Sell</a>
            <a class="nav-link" href="profile.html">Profile</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <section class="py-5 container">
        <div class="row">
          <div class="mx-auto">
            <div class="input-group input-group-lg ">
              <input type="text" class="form-control" placeholder="Search for Book Title" aria-label="Large" aria-describedby="inputGroup-sizing-sm" >
            </div>
            <div class="form-check form-check-inline pt-1">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">Book Title</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">ISBN #</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
              <label class="form-check-label" for="inlineCheckbox1">Condition</label>
            </div>
          </div>
        </div>
      </section>
      <div class="album py-5">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <span class="badge text-bg-success" id="badge-condition">{Condition}</span>
                    <small class="text-muted" id="small-edition">{Edition_#}</small>
                  </div>
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted" id="small-book-title">{Book_Title}</small>
                  </div>
                </div>
                <img src="https://via.placeholder.com/400" height="420" class="card-img-top" id="img-thumbnail">
                <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted" id="small-isbn">{ISBN_#}</small>
                    <small class="text-muted" id="small-author">{Author_Name}</small>
                  </div>
                  <div class="d-flex justify-content-between align-items-center py-2">
                    <h3 class="card-title" id="h3-price">${0.00} <small class="text-muted">USD</small></h1>
                  </div>
                  <div class="d-grid gap-2">
                    <a href="Book_Details/Book_ID.html" class="btn btn-primary" type="button" id="button-details">View Details</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
