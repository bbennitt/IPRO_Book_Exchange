<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static 'book_exchange/styles.css' %}">
    <link rel="stylesheet" href="{% static 'book_exchange/user_buy_page.css' %}">
    <title>BuyBooks.com - Buy</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> BuyBooks.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link disabled">Buy</a>
            <a class="nav-link disabled">Sell</a>
            <a class="nav-link disabled">Account</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="py-5 container">
        <div class="row align-items-center">
            <div class="col-12 col-md-9 col-lg-5 mx-auto">
                <div class="card border">
                  <div class="card-body">
                    <div class="mb-3">
                      <h1 class="text-center mb-3">Seller Book Listing</h1>
                      <input class="form-control form-control-lg" list="datalistOptions" id="exampleFormControlInput1" placeholder="Search for Book Title">
                      <datalist id="datalistOptions">
                        <option value="{Book Title}">
                        <option value="{Book Title}">
                        <option value="{Book Title}">
                        <option value="{Book Title}">
                        <option value="{Book Title}">
                      </datalist>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="input-edition" placeholder="{Edition_#}">
                        <label for="input-edition">Edition #</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control" id="input-isbn" placeholder="{ISBN}">
                        <label for="input-isbn">ISBN #</label>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <input class="form-control" id="input-author" placeholder="{Author_Name}">
                      <label for="input-author">Author/s</label>
                    </div>
                    <select class="form-select mb-3" aria-label="Default select">
                      <option selected>Book Condition</option>
                      <option value="1">Excellent</option>
                      <option value="2">Good</option>
                      <option value="3">Fair</option>
                      <option value="4">Poor</option>
                    </select>
                    <div class="mb-3"><input class="form-control" id="input-genre-tag" placeholder="Type Genre Names"></div>
                    <div class="mb-3"><input class="form-control" id="input-topic-tag" placeholder="Type Topic Names"></div>
                    <div class="d-flex py-2">
                      <h2 class="text-muted" id="small-edition">USD $ </h2>
                      <div class="col-auto ms-3" >
                        <input type="number" class="form-control py-2" id="input-price" placeholder="Enter Price">
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <textarea class="form-control" id="input-description" rows="5"></textarea>
                      <label for="input-description" class="form-label">Description</label>
                    </div>
                    <div class="mb-3">
                      <label for="input-picture-upload" class="form-label text-muted">Upload Pictures</label>
                      <input class="form-control" type="file" id="input-picture-upload" multiple>
                    </div>
                  </div>
                  <div class="card-body align-items-center d-grid gap-2">
                    <a href="#" class="btn btn-primary" type="button">Create Listing</a>
                  </div>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
