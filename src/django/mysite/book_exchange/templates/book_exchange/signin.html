<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Textbook Exchange - Login</title>
      {% load static %}
      <link rel="stylesheet" href="{% static 'book_exchange/login.css' %}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
      <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main>
      <section class="py-5 container">
        <div class="col-12 col-md-9 col-lg-4 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body align-items-center d-grid gap-2">
              <h2 class="text-center mb-3">Sign in to your account</h2>
              <!--Username and Password Form-->  
              <form class="login">
                  <div class="form-floating mb-3 login_box form-group">
                    <input type="text" class="form-control" id="input-username" placeholder="{Username_Input}" required>
                    <label for="input-username">Username</label>
                  </div>
                  <div class="form-floating mb-3 login_box form-group">
                    <input type="text" class="form-control" id="input-password" placeholder="{Password_Input}" required>
                    <label for="input-password">Password</label>
                  </div>
                <!--Login Button-->
                <button type="submit" onclick="location.href = 'mainpage.html';" class="btn btn-primary" value="Submit">
                  <i class='bx bx-log-in'></i>
                  Login
                </button>
              </form>
              <!--Create Account Link-->
              <small class="text-muted text-center" id="small-edition">Don't have account yet? <a href="#">Sign up</a></small>
              <a href="javascript:void(0)"></a>
              
              <!-- add google here -->
              <div id="my-signin2"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      function onSuccess(googleUser) {
        console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
      }
      function onFailure(error) {
        console.log(error);
      }
      function renderButton() {
        gapi.signin2.render('my-signin2', {
          'scope': 'profile email',
          'width': 240,
          'height': 50,
          'longtitle': true,
          'theme': 'dark',
          'onsuccess': onSuccess,
          'onfailure': onFailure
        });
      }
    </script>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
