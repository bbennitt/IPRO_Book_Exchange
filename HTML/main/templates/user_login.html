<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Textbook Exchange - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class='bx bx-search-alt'></i> Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main>
      <section class="py-5 container ">
        <div class="col-12 col-md-9 col-lg-4 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body align-items-center d-grid gap-2">
              <h2 class="text-center mb-3">Sign in to your account</h1>
                <div class="form-floating mb-3">
                    <input class="form-control" id="input-author" placeholder="{Author_Name}">
                    <label for="input-author">Username</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="input-author" placeholder="{Author_Name}">
                    <label for="input-author">Password</label>
                </div>
              <button type="button" onclick="location.href = 'user_login.html';" class="btn btn-primary">
                <i class='bx bx-log-in'></i>
                  Login
              </button>
                <small class="text-muted text-center" id="small-edition">Don't have account yet? Sign up</small>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
