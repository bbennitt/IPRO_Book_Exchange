<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="..\css\styles.css" rel="stylesheet">
    <link href="..\css\book_details.css" rel="stylesheet">
    <title>Textbook Exchange - Book ID</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Textbook Exchange</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Buy</a>
            <a class="nav-link" href="#">Sell</a>
            <a class="nav-link disabled">Account</a>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="py-5 container">
        <div class="row align-items-center">
            <div class="col-12 col-md-9 col-lg-5 mx-auto">
                <div class="card border">
                  <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                      <span class="badge text-bg-success" id="badge-condition">{Condition}</span>
                      <small class="text-muted" id="small-isbn">{ISBN_#}</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center py-2">
                      <small class="text-muted" id="small-edition">{Edition_#}</small>
                      <small class="text-muted" id="small-author">{Author_Name}</small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                      <h1 id="small-book-title">{Book_Title}</h1>
                    </div>
                  </div>
                  <img src="https://via.placeholder.com/400" height="300" class="card-img-top" id="img-thumbnail">
                  <div class="card-body d-flex justify-content-between align-items-center overflow-auto">
                    <span class="badge rounded-pill border border-dark text-bg-light p-2" id="badge-info">{Genre_Tag_1}</span>
                    <span class="badge rounded-pill border border-dark text-bg-light p-2" id="badge-info">{Genre_Tag_2}</span>
                    <span class="badge rounded-pill border border-dark text-bg-light p-2" id="badge-info">{Topic_Tag_1}</span>
                    <span class="badge rounded-pill border border-dark text-bg-light p-2" id="badge-info">{Topic_Tag_2}</span>
                    <span class="badge rounded-pill border border-dark text-bg-light p-2" id="badge-info">{Topic_Tag_3}</span>
                  </div>  
                  <div class="card-body d-flex flex-column align-items-center">
                        <p class="card-text" id="p-description">{description}</p>
                    </div>
                    <div class="card-body d-flex justify-content-between align-items-center">
                      <h1 class="card-title pricing-card-title" id="h3-price">${0.00} <small class="text-muted">USD</small></h1>
                      <small class="text-muted" id="small-seller">{Seller_Name}</small>
                    </div>
                    <div class="card-body align-items-center d-grid gap-2">
                        <a href="#" class="btn btn-primary" type="button">Message Seller</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
